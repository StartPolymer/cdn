<link rel="import" href="../../paper-styles/color.html">
<link rel="import" href="../../paper-styles/default-theme.html">
<link rel="import" href="../../paper-styles/typography.html">

<dom-module id="paper-datatable-api-shared-styles">
  <template>
    <style>
      :host {
        display: block;
      }

      table {
        width: 100%;
      }

      table {
        border-spacing: 0px;
        border-collapse: seperate;
        @apply(--paper-font-common-base);
        @apply(--paper-datatable-api-table);
      }

      thead th {
        font-size: 12px;
        color: rgba(0, 0, 0, var(--dark-secondary-opacity));
        font-weight: 500;
        text-align: left;
        white-space: nowrap;
        padding: 6px var(--paper-datatable-api-horizontal-padding, 26px);
        height: 43px;
        border-bottom: 1px solid;
        border-color: rgba(0, 0, 0, var(--dark-divider-opacity));
        @apply(--paper-datatable-api-header);
      }

      thead th.filters div {
        cursor: pointer;
      }

      thead th.customTd {
        @apply(--paper-datatable-api-custom-td);
      }

      vaadin-date-picker-light input {
        min-width: 70px;
      }

      :host ::content tbody tr,
      tbody tr {
        height: 48px;
      }

      tbody tr:nth-child(even) {
        background-color: var(--paper-datatable-api-tr-even-background-color, none);
      }

      tbody tr:nth-child(odd) {
        background-color: var(--paper-datatable-api-tr-odd-background-color, none);
      }

      :host ::content tbody tr:hover,
      tbody tr:hover {
        background: var(--paper-datatable-api-tr-hover-background-color, none);
      }

      :host ::content tbody tr.selected,
      tbody tr.selected {
        background-color: var(--paper-datatable-api-tr-selected-background, --paper-grey-100);
      }

      :host ::content tbody td,
      tbody td {
        font-size: 13px;
        font-weight: normal;
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
        padding: 6px var(--paper-datatable-api-horizontal-padding, 26px);
      }

      :host ::content tbody tr:not(:first-child) td,
      tbody tr:not(:first-child) td {
        border-top: 1px solid;
        border-color: rgba(0, 0, 0, var(--dark-divider-opacity));
      }

      :host ::content tbody td.customTd,
      tbody td.customTd {
        @apply --paper-datatable-api-custom-td;
      }

      :host ::content thead th.selectable,
      thead th.selectable {
        width: 18px;
      }

      :host ::content thead th.selectable,
      :host ::content tbody td.selectable,
      thead th.selectable,
      tbody td.selectable {
        padding: 6px 0 6px var(--paper-datatable-api-horizontal-padding, 26px);
        @apply --paper-datatable-api-checkbox;
        min-width: initial;
      }

      paper-checkbox {
        --paper-checkbox-label-spacing: 0;
        --paper-checkbox-checked-color: var(--paper-datatable-api-checked-checkbox-color, --primary-color);
        --paper-checkbox-unchecked-color: var(--paper-datatable-api-unchecked-checkbox-color, --primary-text-color);
      }

    </style>
  </template>
</dom-module>
